<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <!-- json editor -->
  <script type="text/javascript" src="./jsoneditor.js"></script>
  <link rel="stylesheet" type="text/css" href="./jsoneditor.css">

  <!-- ace editor -->
  <script type="text/javascript" src="./asset/ace/ace.js"></script>

  <!-- json lint -->
  <script type="text/javascript" src="./asset/jsonlint/jsonlint.js"></script>

  <style type="text/css">
    body {
      font: 10.5pt arial;
      color: #4c4c4c;
      line-height: 150%;
      width: 500px;
    }

    code {
      background-color: #f5f5f5;
    }

    #jsoneditor {
      width: 600px;
      height: 500px;
    }
  </style>
</head>
<body>
<div id="jsoneditor"></div>

<script type="text/javascript" >
  var container, options, json, editor;

  container = document.getElementById('jsoneditor');

  options = {
    mode: 'tree',
    modes: ['code', 'form', 'text', 'tree', 'view'], // allowed modes
    error: function (err) {
      alert(err.toString());
    }
  };

  json = {
    "array": [1, 2, 3],
    "boolean": true,
    "null": null,
    "number": 123,
    "object": {"a": "b", "c": "d"},
    "string": "Hello World"
  };

  editor = new JSONEditor(container, options, json);
</script>
</body>
</html>
